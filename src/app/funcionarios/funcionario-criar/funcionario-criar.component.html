<div class="container main-container">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Cadastrar Funcionario</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <form [formGroup]="formCliente" name="formCliente" (ngSubmit)="onSubmitForm(formCliente)">
                        <div class="card">
                            <div class="card-header">
                                <button [routerLink]="['/funcionarios']" class="col-sm-2 btn btn-secondary"><i
                                        class="fas fa-arrow-left"></i>
                                    Voltar
                                </button>
                                <button class="col-sm-2 offset-sm-8 btn btn-dark"><i class="fas fa-check"></i>
                                    Salvar
                                </button>
                            </div>
                            <div class="card-body">
                                <div class="dataTables_wrapper dt-bootstrap4">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-row">
                                                <div class="form-group col-md-7">
                                                    <label>Nome:</label>
                                                    <input class="form-control" [ngClass]="aplicaCssErro('nome')"
                                                        formControlName="nome">
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label>Foto:</label>
                                                    <input class="form-control" [ngClass]="aplicaCssErro('foto')"
                                                        formControlName="foto">
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label>Rg:</label>
                                                    <input class="form-control" [ngClass]="aplicaCssErro('rg')"
                                                        formControlName="rg">
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label>Departamento:</label>
                                                    <input class="form-control" [ngClass]="aplicaCssErro('departamentoId')"
                                                        formControlName="departamentoId">
                                                </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
