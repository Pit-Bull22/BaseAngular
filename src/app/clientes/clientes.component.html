<div class="container main-container">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Lista de Departamentos</h1>
        </div>
      </div>
    </div>
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <button [routerLink]="['/cliente-criar']" class="col-sm-2 offset-sm-10 btn btn-dark">
                <i class="fas fa-check"></i>
                Novo
              </button>
            </div>
            <div class="card-header">
              <button [routerLink]="['/cliente-editar']" class="col-sm-2 offset-sm-10 btn btn-dark">
                <i class="fas fa-check"></i>
                Editar
              </button>
            </div>
            <div class="card-body">
              <div class="dataTables_wrapper dt-bootstrap4">
                <div class="row">
                  <div class="col-sm-12">
                    <table id="table" class="table table-striped table-bordered table-sm row-border hover" role="grid">
                      <thead>
                        <tr>
                          <th>Id.</th>
                          <th>Nome</th>
                          <th>Sigla</th>
                          <th>Ações</th>
                          <th>Exibir</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of data">
                          <td width="10%">{{item.id}}</td>
                          <td>{{item.nome | titlecase }}</td>
                          <td>{{item.sigla | titlecase }}</td>
                          <td><button style="background-color:red; border-color: rgb(0, 0, 0); color: antiquewhite;" (click)=" excluirCliente(item.id) " >Excluir</button></td>
                          <td><button style="background-color:rgb(3, 64, 129); border-color: rgb(0, 0, 0); color: antiquewhite;" (click)=" exibirFuncionarios(item.id) " >Mostrar</button></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
